[user]
username = >your dapnet username<
password = >your dapnet password<
datenotation = en

[dapnet]
callsign = >target callsign for weather messages<
transmittergrp = >target transmittergroup for weather messages<
baseurl = http://www.hampager.de:8080
coreurl = /calls
trxurl = /transmitters

[aprsis]
username = >your aprs-is username<
password = >your aprs-is passcode<
sourcecall = >owner callsign for placed objects<
apikey = 

[weather]
url = http://api.openweathermap.org/data/2.5/forecast
key = >your openweathermap api key<
city = >city name for your weather forecast<
countrycode = >country code for the city of your weather forecast<
units = metric
ahead = 12

[misc]
logfile = /var/tmp/dapnet.log
